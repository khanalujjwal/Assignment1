<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Page</title>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="flex items-center justify-between">
                <div class="left flex items-center">
                    <div class="logo">
                        <img src="./images/kingfisher.png" alt="kingfisher" width="50" height="50">
                    </div>
                    <div>
                        <a href="index.html">Home</a>
                        <a href="portfolio.html">Portfolio</a>
                        <a href="workexperience.html">Work Experience</a>
                        <a href="sitereport.html">Site Report</a>
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </nav>
            <div class="contact-box">
                <h1>Contact Me</h1>
                <div class="form">
                    <label>Full Name :</label>
                    <input type="text" name="Value" placeholder="Enter Your Name">
                </div>
                <div class="form">
                    <label>Email :</label>
                    <input type="email" name="Value" placeholder="Enter Your Email">
                </div>
                <div class="form">
                    <label>Address :</label>
                    <input type="text" name="Value" placeholder="Enter Your Address">
                </div>
                <div class="form">
                    <label>Message :</label>
                    <textarea></textarea>
                </div>
                <a href="" class="button">Send</a>
            </div>
        </div>
        
    </header>
</body>





</html>
